<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            body {background: black;}
            #load-box {
                color: white;
                position: absolute;
                text-align: center;
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <div id="load-box">
            <p id="load-show-content"></p>
            <span class="load">.</span>
            <span class="load">.</span>
            <span class="load">.</span>
        </div>
        <script>
            document.querySelector('#load-show-content').innerHTML = location.search.substring(1);
            var elem = document.getElementsByClassName("load");
            var l = elem.length;
            var tick = 0;
            setInterval(function(){
                tick++;
                if(tick % 5 == 4){
                    elem[0].style.opacity = 0.2;
                    elem[1].style.opacity = 0.4;
                    elem[2].style.opacity = 0.6;
                    elem[3].style.opacity = 0.8;
                    elem[4].style.opacity = 1;
                }
                else if(tick % 5 == 3){
                    elem[0].style.opacity = 0.4;
                    elem[1].style.opacity = 0.6;
                    elem[2].style.opacity = 0.8;
                    elem[3].style.opacity = 1;
                    elem[4].style.opacity = 0.2;
                }
                else if(tick % 5 == 2){
                    elem[0].style.opacity = 0.6;
                    elem[1].style.opacity = 0.8;
                    elem[2].style.opacity = 1;
                    elem[3].style.opacity = 0.2;
                    elem[4].style.opacity = 0.4;
                }
                else if(tick % 5 == 1){
                    elem[0].style.opacity = 0.8;
                    elem[1].style.opacity = 1;
                    elem[2].style.opacity = 0.2;
                    elem[3].style.opacity = 0.4;
                    elem[4].style.opacity = 0.6;
                }
                else if(tick % 5 == 0){
                    elem[0].style.opacity = 1;
                    elem[1].style.opacity = 0.2;
                    elem[2].style.opacity = 0.4;
                    elem[3].style.opacity = 0.6;
                    elem[4].style.opacity = 0.8;
                }
            },200);
        </script>
        <script>
            function resize(){
                var w = window.innerWidth;
                var h = window.innerHeight;
                document.getElementById("load-box").style.top = (h - h / 16) / 2 + "px";
                document.getElementById("load-box").style.height = h / 16 + "px";
                document.getElementById("load-box").style.width = w + "px";
                document.getElementById("load-box").style.fontSize = h / 32 - 2 + "px";
            }
            window.onresize = resize;
            resize();
        </script>
    </body>
</html>
